<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapport Technique d'Intervention - Plomberie Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary: #0f172a;
            --accent: #22c55e;
            --warning: #f59e0b;
            --danger: #dc2626;
            --success: #16a34a;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', system-ui, sans-serif;
}

body {
  background: var(--background);
  color: var(--text);
  line-height: 1.5;
  padding: 2rem;
}

.container {
  max-width: 1400px;
  margin: 0 auto;
}

.header {
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: white;
  padding: 2rem;
  border-radius: 1rem;
  margin-bottom: 2rem;
  box-shadow: var(--shadow);
}

.header h1 {
  font-size: 2rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
}

.form-container {
  background: var(--surface);
  border-radius: 1rem;
  box-shadow: var(--shadow);
  overflow: hidden;
}

.section {
  padding: 2rem;
  border-bottom: 1px solid var(--border);
  transition: all 0.3s ease;
}

.section-title {
  color: var(--primary);
  font-size: 1.5rem;
  margin-bottom: 1.5rem;
  padding-bottom: 0.75rem;
  border-bottom: 2px solid var(--primary-light);
}

.form-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 1.5rem;
  margin-bottom: 1.5rem;
}

.form-group {
  margin-bottom: 1rem;
}

label {
  display: block;
  margin-bottom: 0.5rem;
  color: var(--text);
  font-weight: 500;
}

input, select, textarea {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid var(--border);
  border-radius: 0.5rem;
  font-size: 1rem;
  transition: all 0.2s ease;
  margin-bottom: 1rem;
}

input:focus, select:focus, textarea:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.card {
  background: white;
  border: 1px solid var(--border);
  border-radius: 0.75rem;
  padding: 1.5rem;
  transition: all 0.3s ease;
  margin-bottom: 1rem;
}

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 0.75rem 1.5rem;
  border-radius: 0.5rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
  border: none;
  gap: 0.5rem;
  margin: 0.5rem;
}

.btn-primary {
  background: var(--primary);
  color: white;
}

.btn-primary:hover {
  background: var(--primary-dark);
}

.btn-danger {
  background: var(--danger);
  color: white;
}

.btn-danger:hover {
  background: #b91c1c;
}

.stat-card {
  background: white;
  padding: 1.5rem;
  border-radius: 0.75rem;
  border: 1px solid var(--border);
  position: relative;
}

.stat-label {
  color: var(--text-light);
  font-size: 0.875rem;
  margin-bottom: 0.5rem;
}

.stat-value {
  font-size: 1.5rem;
  font-weight: 600;
  color: var(--text);
  margin-bottom: 0.5rem;
}

.status-indicator {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  position: absolute;
  top: 1rem;
  right: 1rem;
}

.status-ok { background: var(--success); }
.status-warning { background: var(--warning); }
.status-error { background: var(--danger); }

.material-list {
  max-height: 400px;
  overflow-y: auto;
}

@media (max-width: 768px) {
  .form-grid {
      grid-template-columns: 1fr;
  }

  .container {
      padding: 1rem;
  }
}
</style>
</head>
<body>
<div class="container">
<header class="header">
  <h1>Rapport Technique d'Intervention</h1>
  <p>Système de gestion des interventions plomberie</p>
</header>

<div class="form-container">
  <div class="section">
      <h2 class="section-title">Informations Générales</h2>
      <div class="form-grid">
          <div class="form-group">
              <label>Date d'intervention</label>
              <input type="date" required>
          </div>
          <div class="form-group">
              <label>Numéro d'intervention</label>
              <input type="text" placeholder="Ex: INT-2024-001" required>
          </div>
          <div class="form-group">
              <label>Type d'intervention</label>
              <select required>
                  <option value="">Sélectionner...</option>
                  <option>Dépannage urgent</option>
                  <option>Maintenance préventive</option>
                  <option>Installation</option>
                  <option>Rénovation</option>
              </select>
          </div>
      </div>
  </div>

  <div class="section">
      <h2 class="section-title">Diagnostic Technique</h2>
      <div class="form-grid">
          <div class="stat-card">
              <div class="stat-label">Pression mesurée</div>
              <div class="stat-value">3.2 bar</div>
              <div class="status-indicator status-ok"></div>
          </div>

          <div class="stat-card">
              <div class="stat-label">Température</div>
              <div class="stat-value">55°C</div>
              <div class="status-indicator status-warning"></div>
          </div>

          <div class="stat-card">
              <div class="stat-label">Débit</div>
              <div class="stat-value">12 L/min</div>
              <div class="status-indicator status-ok"></div>
          </div>
      </div>

      <div class="form-group">
          <label>Observations</label>
          <textarea rows="4" placeholder="Détails du diagnostic..."></textarea>
      </div>
                      <div class="measurement-box">
          <h3>Mesures de pression</h3>
          <div class="form-grid">
              <div class="measurement-input">
                  <label>Pression entrée :</label>
                  <input type="number" step="0.1" class="form-control">
                  <span class="unit">bar</span>
              </div>
              <div class="measurement-input">
                  <label>Pression sortie :</label>
                  <input type="number" step="0.1" class="form-control">
                  <span class="unit">bar</span>
              </div>
          </div>
      </div>
  </div>

  </div>

  <div class="section">
      <h2 class="section-title">Matériaux Utilisés</h2>
      <div class="material-list">
          <div class="material-item">
              <select class="form-control">
                  <option>Type de matériau</option>
                  <!-- Options... -->
              </select>
              <input type="text" placeholder="Référence" class="form-control">
              <input type="number" placeholder="Quantité" class="form-control">
              <button class="btn btn-danger">Supprimer</button>
          </div>
      </div>
      <button class="btn btn-primary">Ajouter un matériau</button>
  </div>

  <div class="section">
      <h2 class="section-title">Validation</h2>
      <div class="form-grid">
          <div class="form-group">
              <label>Technicien</label>
              <input type="text" placeholder="Nom du technicien" required>
          </div>
          <div class="form-group">
              <label>Client</label>
              <input type="text" placeholder="Nom du client" required>
          </div>
      </div>
      <button class="btn btn-primary">Valider le rapport</button>
  </div>
</div>
</div>
</body>
</html>
